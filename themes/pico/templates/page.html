{% extends "base.html" %}

{% block content %}
  <header>
    <h2>{{ page.title }}</h2>
  </header>
  {% import 'translations.html' as translations with context %}
  {{ translations.translations_for(page) }}

  {{ page.content }}

  {% if page.modified %}
    <footer>
      <p>
        Last updated: {{ page.locale_modified }}
      </p>
    </footer>
  {% endif %}
{% endblock %}
